<!doctype html>
<html lang="pl">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <title>FinanSync</title>
</head>

<body>
    <!-- Further code here -->
    <header>
        <div>
            <h2>Moje finanse</h2>
        </div>
    </header>
        <div class="container">
            <h4>Twoje saldo</h4>
                <h1 id="balance">0.00zł</h1>
            <div class="inc-exp-container">
                <div>
                    <h4>Przychód</h4>
                    <p id="money-plus" class="money plus">0.00zł</p>
                </div>
                <div>
                    <h4>Wydatki</h4>
                    <p id="money-minus" class="money minus">0.00zł</p>
                </div>
            </div>
                <h4>Twoje saldo (EUR)</h4>
                <h1 id="balance-eur">0.00€</h1>
                <div class="inc-exp-container">
                    <div>
                        <h4>Przychód</h4>
                        <p id="money-plus-euro" class="money plus">0.00€</p>
                    </div>
                    <div>
                        <h4>Wydatki</h4>
                        <p id="money-minus-euro" class="money minus">0.00€</p>
                    </div>
                </div>
                <h3>Historia</h3>
            <ul id="list" class="list">
                <!-- List of income and expense  -->
            </ul>
                <h3>Dodaj nową transakcję</h3>
            <form id="form">
                <div class="form-control">
                    <label for="text">Nazwa</label>
                    <input type="text" id="text" placeholder="Wpisz nazwę transakcji..." />
                </div>
                <div class="form-control">
                    <label for="amount">Kwota<br />
                    </label>
                    <input type="number" id="amount" placeholder="Wpisz kwotę..." />
                        <select id="currency">
                            <option value="PLN">PLN</option>
                            <option value="EUR">EUR</option>
                        </select>
                </div>
                <button class="btn">Dodaj transakcję</button>
            </form>
        </div>

    <script src="script.js"></script>
</body>

</html>
